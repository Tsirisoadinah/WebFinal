<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Établissements Financiers</title>
    <style>
        body {
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        #solde {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        h3 {
            font-size: 1.25rem;
            color: #333;
            margin-bottom: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-size: 0.9rem;
            color: #555;
        }
        input[type="number"] {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #message {
            margin-top: 1rem;
            text-align: center;
            color: #28a745;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gestion des Établissements Financiers</h2>
        
        <p id="solde">Solde actuel : <span id="solde-valeur">Chargement...</span></p>

        <h3>Ajouter un montant</h3>
        <form action="" method="post" id="formulaire-solde">
            <label for="montant">Montant</label>
            <input type="number" name="montant" id="montant" min="0" step="0.01" placeholder="Entrez le montant" required>
            <button type="submit" id="submit-btn">Valider</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        const apiBase = "http://localhost/WebFinal/ws";

        chargerFonds();

        function ajax(method, url, data, callback) {
            const xhr = new XMLHttpRequest();
            xhr.open(method, apiBase + url, true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    callback(JSON.parse(xhr.responseText));
                }
            };
            xhr.send(data);
        }

        document.getElementById("formulaire-solde").addEventListener("submit", function(event) {
            event.preventDefault();
            ajouterFonds();
        });

        function ajouterFonds() {
            const montantInput = document.getElementById("montant");
            const montant = montantInput.value.trim();
            const submitBtn = document.getElementById("submit-btn");
            const message = document.getElementById("message");

            if (!montant || isNaN(montant) || parseFloat(montant) <= 0) {
                message.style.display = "block";
                message.style.color = "#dc3545";
                message.innerText = "Veuillez entrer un montant valide supérieur à zéro.";
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerText = "En cours...";

            const data = `montant=${encodeURIComponent(montant)}`;
            
            ajax("POST", "/etablissement/fonds", data, function(response) {
                message.style.display = "block";
                message.style.color = "#28a745";
                message.innerText = "Montant ajouté avec succès !";
                montantInput.value = "";
                submitBtn.disabled = false;
                submitBtn.innerText = "Valider";
                chargerFonds();
                setTimeout(() => {
                    message.style.display = "none";
                }, 3000);
            });
        }

        function chargerFonds() { 
            ajax("GET", "/etablissement/fonds", null, (data) => {
                const solde = document.querySelector("#solde-valeur");
                solde.innerText = `${data} €`;
            });
        }
    </script>
</body>
</html>
